<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card center">
    <div class="header">
        <div class="header-left">
            <span class="text main-text">Weekly report</span>
            <br/>
            <span class="text">01. Feb - 07. Feb</span>
        </div>
        <div class="header-right right">
            <span class="text ">Revenue</span>
            <br/>
            <span class="text main-text">$ 3621.79</span>
        </div>
    </div>
    <div class="body">
        <div class="legend">
            <div class="line-legend red"></div>
            <span>Views</span>
            <div class="line-legend blue"></div>
            <span>Purchases</span>
        </div>
        <div class="chart">
            <div class="middle-line"></div>
            <svg class="chart-lines">
                <polyline stroke="#ff493d" stroke-width="3px" fill="none" points="20,40 70,20 130,80 200,40 255,35 305,59 360,45"/>
                <polyline stroke="#4badff" stroke-width="3px" points="20,90 70,80 130,50 200,90 255,120 305,90 360,105" fill="none"/>
            </svg>
            <div class="dot first-red red"></div>
            <div class="dot first-blue blue"></div>
            <div class="dot second-red red"></div>
            <div class="dot second-blue blue"></div>
            <div class="dot third-red red"></div>
            <div class="dot third-blue blue"></div>
            <div class="dot forth-red red"></div>
            <div class="dot forth-blue blue"></div>
            <div class="dot fifth-red red"></div>
            <div class="dot fifth-blue blue"></div>
            <div class="dot sixth-red red"></div>
            <div class="dot sixth-blue blue"></div>
            <div class="dot seventh-red red"></div>
            <div class="dot seventh-blue blue"></div>
        </div>
        <div class="bottom">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wen</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
        </div>
    </div>
</div>
</body>
</html>
